version: '3.5'

services:

  consul:
    image: consul:1.6.3
    command: agent -server -ui -node=server1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - consul-net

  postgres:
    image: postgres:11.0
    hostname: localhost
    networks:
      - consul-net
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kladr

  service-database:
    restart: on-failure
    build:
      context: service-database
      dockerfile: docker/DockerFile
    ports:
      - "7000-7005:7000"
    networks:
      - consul-net

  service-dadata:
    restart: on-failure
    build:
      context: service-dadata
      dockerfile: docker/DockerFile
    ports:
      - "7006-7010:7000"
    networks:
      - consul-net

  service-route:
    restart: on-failure
    build:
      context: service-route
      dockerfile: docker/DockerFile
    ports:
      - "7020:7000"
    networks:
      - consul-net

networks:
  consul-net:
